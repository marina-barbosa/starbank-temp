
<div class="navigation">
  <ul>
    <li *ngFor="let item of navigationItems" [ngClass]="{'active': item.active}"  (click)="onItemClick(item)">
      <a [id]="item.id" (click)="chooseComponent($event)">
        <span class="icon"><i class="{{ item.icon }}"></i></span>
        <span class="text">{{ item.text }}</span>
      </a>
    </li>
    <div class="indicator"></div>
  </ul>
</div>
